<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM Events</h1>
<h2>The focusout Event</h2>

<p>Use the addEventListener() method to attach a "focusout" event to an input element.</p>

<p>Write something in the input field and click outside the field to lose focus.</p>

<input type="text" id="fname">

<script>
document.getElementById("fname").addEventListener("focusout", myFunction);

function myFunction() {
  alert("Input field lost focus.");
}
</script>

</body>
</html>
